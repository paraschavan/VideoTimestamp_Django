<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>All Post</h1>
<ul>
    {% for post in posts %}
        <li>
        <div>
            <h2>{{ post.title }}</h2>
            <img src="{{ post.image.url }}">
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    </li>
</ul>
</body>
</html>
