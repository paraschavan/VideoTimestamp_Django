<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BE ZEN</title>
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
</head>
<body>
<section class="text-gray-600 body-font min-h-screen bg-blue-900">
    <div class="px-1 py-1 mx-auto flex flex-col">
        <div class="lg:w-full">
            <form id="upF" id="upload" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file"
                       name="video"
                       class="hidden"
                       id="addVideosInput"
                       accept="video/*"
                       required>
                <progress id="progressBar" value="0" max="100" class="w-full rounded-lg overflow-hidden"></progress>
                {#                <h3 id="status"></h3>#}
                {#                <p id="loaded_n_total"></p>#}
            </form>
            <div class="flex flex-col sm:flex-row h-max mt-0">
                <div class="sm:w-3/4 px-1 sm:px-auto sm:mt-0 text-center sm:text-left">
                    <div id="add-video" class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden">
                    </div>
                </div>
                <div class="sm:w-1/4 text-center">
                    <div class="flex flex-col rounded-xl border-gray-300 hover:border-gray-500 overflow-hidden shadow-xl min-wv-4 max-wv-9 min-hv-4 max-hv-9 border-1">
                        <div class="h-14 bg-white border-b hover:bg-brand hover:text-white transition-all gap-2 p-1 flex flex-row items-center">
                            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-full"
                                    id="addVideosBtn">Add Video
                            </button>
                            <button id="up"
                                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-full"
                            >Upload Video
                            </button>
                        </div>
                        <div class="flex flex-col bg-white bg-white">
                            <div id="timeStamp" class="min-hv-4 overflow-y-auto p-4"
                                 style="min-height:70vh;max-height:70vh;">
                                <div id="data">Add a video and press upload button</div>
                            </div>
                            <h2>Search Text:</h2>
                            <div class="w-full">
                                <div class="flex items-center">
                                    <label for="simple-search" class="sr-only">Search</label>
                                    <div class="relative w-full">
                                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                                      clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="text" id="searchText" autocomplete="off"
                                               class="bg-gray-50 border border-gray-300 text-gray-900 text-3xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                               placeholder="Search">
                                    </div>
                                    <button type="button"
                                            id="search"
                                            class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                        </svg>
                                        <span class="sr-only">Search</span>
                                    </button>
                                </div>
                                <h2>Percentage:</h2>
                                <input type="text" id="percentage" autocomplete="off"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       value="80"
                                       placeholder="%">
                            </div>
                        </div>
                    </div>
                    <p class="text-base">
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script>
    $('#up').hide();
</script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
